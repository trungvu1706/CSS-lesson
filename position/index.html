<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,500;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="goal item">
            <span>Goal: $100000</span>
            <div class="bar purple">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>

        </div>

        <div class="users item">
            <span>Users: 100K</span>
            <div class="bar orange">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
        </div>


        <div class="retention item">
            <span>Retention: 90%</span>
            <div class="bar red">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
        </div>

        <div class="duration item">
            <span>Duration: 1yr</span>
            <div class="bar green">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>


</body>

</html>
